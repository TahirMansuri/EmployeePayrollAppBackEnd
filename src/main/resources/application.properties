#Setting Up MySQL Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}

#Setting up SLF4J Log
logging.file.name=application.log
#Set Logging Level
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernet=ERROR
logging.level.com.infogalaxy=DEBUG
#Set Logging Pattern for File and Console
logging.pattern.console=%d{yyyy-MM-DD HH:mm:ss.SSS} [%level] [%thread] [%logger{5}:%line] %msg%n